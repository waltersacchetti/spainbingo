<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro - SpainBingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 3px;
            background: rgba(255,255,255,0.9);
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Registro - SpainBingo</h1>
        
        <div class="test-section">
            <h3>1. Test Registro B√°sico</h3>
            <button onclick="testBasicRegister()">Probar Registro B√°sico</button>
            <div id="basic-register-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Registro con Confirmaci√≥n</h3>
            <div class="form-group">
                <label>M√©todo de confirmaci√≥n:</label>
                <select id="confirmationMethod">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>
            </div>
            <button onclick="testRegisterWithConfirmation()">Probar Registro con Confirmaci√≥n</button>
            <div id="confirmation-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Verificaci√≥n de C√≥digo</h3>
            <div class="form-group">
                <label>C√≥digo de verificaci√≥n:</label>
                <input type="text" id="verificationCode" placeholder="123456">
            </div>
            <button onclick="testVerification()">Verificar C√≥digo</button>
            <div id="verification-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. Test Reenv√≠o de C√≥digo</h3>
            <button onclick="testResendCode()">Reenviar C√≥digo</button>
            <div id="resend-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>5. Informaci√≥n del Sistema</h3>
            <button onclick="showSystemInfo()">Mostrar Info</button>
            <div id="system-info" class="result"></div>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar resultados
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="${type}">${message}</span>`;
        }

        // 1. Test registro b√°sico
        function testBasicRegister() {
            showResult('basic-register-result', 'üîÑ Probando registro b√°sico...', 'info');
            
            const userData = {
                username: 'testuser_' + Date.now(),
                email: 'test_' + Date.now() + '@test.com',
                password: 'Test123!',
                firstName: 'Test',
                lastName: 'User',
                dateOfBirth: '1990-01-01',
                phone: '123456789'
            };

            fetch('http://spainbingo-alb-581291766.eu-west-1.elb.amazonaws.com/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('basic-register-result', 
                        `‚úÖ Registro exitoso<br>
                         Usuario: ${data.user.username}<br>
                         Email: ${data.user.email}<br>
                         ID: ${data.user.id}`, 'success');
                } else {
                    showResult('basic-register-result', 
                        `‚ùå Error en registro: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showResult('basic-register-result', 
                    `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        // 2. Test registro con confirmaci√≥n
        function testRegisterWithConfirmation() {
            showResult('confirmation-result', 'üîÑ Probando registro con confirmaci√≥n...', 'info');
            
            const method = document.getElementById('confirmationMethod').value;
            const userData = {
                username: 'testuser_' + Date.now(),
                email: 'test_' + Date.now() + '@test.com',
                password: 'Test123!',
                firstName: 'Test',
                lastName: 'User',
                dateOfBirth: '1990-01-01',
                phone: '123456789',
                confirmationMethod: method
            };

            fetch('http://spainbingo-alb-581291766.eu-west-1.elb.amazonaws.com/api/register-with-confirmation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('confirmation-result', 
                        `‚úÖ Registro con confirmaci√≥n exitoso<br>
                         Usuario: ${data.user.username}<br>
                         M√©todo: ${method}<br>
                         Estado: ${data.user.status}<br>
                         C√≥digo enviado a: ${method === 'email' ? data.user.email : data.user.phone}`, 'success');
                } else {
                    showResult('confirmation-result', 
                        `‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showResult('confirmation-result', 
                    `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        // 3. Test verificaci√≥n de c√≥digo
        function testVerification() {
            showResult('verification-result', 'üîÑ Probando verificaci√≥n...', 'info');
            
            const code = document.getElementById('verificationCode').value;
            const verificationData = {
                userId: 'temp_user_id',
                code: code
            };

            fetch('http://spainbingo-alb-581291766.eu-west-1.elb.amazonaws.com/api/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(verificationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('verification-result', 
                        `‚úÖ Verificaci√≥n exitosa<br>
                         Usuario activado: ${data.user.username}<br>
                         Estado: ${data.user.status}`, 'success');
                } else {
                    showResult('verification-result', 
                        `‚ùå Error de verificaci√≥n: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showResult('verification-result', 
                    `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        // 4. Test reenv√≠o de c√≥digo
        function testResendCode() {
            showResult('resend-result', 'üîÑ Probando reenv√≠o de c√≥digo...', 'info');
            
            const resendData = {
                userId: 'temp_user_id',
                method: document.getElementById('confirmationMethod').value
            };

            fetch('http://spainbingo-alb-581291766.eu-west-1.elb.amazonaws.com/api/resend-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(resendData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('resend-result', 
                        `‚úÖ C√≥digo reenviado exitosamente<br>
                         M√©todo: ${resendData.method}<br>
                         Mensaje: ${data.message}`, 'success');
                } else {
                    showResult('resend-result', 
                        `‚ùå Error al reenviar: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showResult('resend-result', 
                    `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        // 5. Informaci√≥n del sistema
        function showSystemInfo() {
            const info = {
                url: window.location.href,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                endpoints: [
                    '/api/register',
                    '/api/register-with-confirmation',
                    '/api/verify-code',
                    '/api/resend-code'
                ]
            };

            showResult('system-info', 
                `üåê Informaci√≥n del sistema:<br>
                 URL: ${info.url}<br>
                 Timestamp: ${info.timestamp}<br>
                 Endpoints disponibles: ${info.endpoints.join(', ')}`, 'info');
        }

        // Auto-ejecutar algunos tests al cargar
        window.onload = function() {
            setTimeout(() => {
                showSystemInfo();
            }, 500);
        };
    </script>
</body>
</html>
