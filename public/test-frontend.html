<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frontend Login</h1>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearResult()">Clear</button>
        
        <div id="result"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            result.appendChild(div);
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting login test...');
            log(`Email: ${email}`);
            log(`Password: ${password ? '***' : 'empty'}`);
            
            try {
                log('Sending request to /api/login...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                log(`Response URL: ${response.url}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');
                
                if (data.success) {
                    log('‚úÖ Login successful!', 'success');
                } else {
                    log(`‚ùå Login failed: ${data.error}`, 'error');
                }
                
            } catch (error) {
                log(`üí• Connection error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            log('Page loaded');
            log(`Current URL: ${window.location.href}`);
            log(`Origin: ${window.location.origin}`);
        };
    </script>
</body>
</html>
