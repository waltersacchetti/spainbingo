<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SpainBingo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: var(--gradient-hero);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            background: var(--gradient-primary);
            padding: var(--spacing-2xl);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .auth-header:hover::before {
            left: 100%;
        }

        .auth-logo {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            position: relative;
            z-index: 2;
        }

        .auth-logo i {
            animation: diceRoll 2s ease-in-out infinite;
            color: white;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            position: relative;
            z-index: 2;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .auth-body {
            padding: var(--spacing-2xl);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: var(--spacing-xl);
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            padding: var(--spacing-xs);
            border: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-md);
            text-align: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
            font-weight: 600;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .auth-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .auth-tab:hover::before {
            left: 100%;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: var(--transition-normal);
            box-sizing: border-box;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-primary);
        }

        .form-input.error {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1);
        }

        .form-error {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: var(--spacing-sm);
            display: none;
            text-align: center;
            padding: var(--spacing-md);
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.3);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .btn-auth {
            width: 100%;
            padding: var(--spacing-lg);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth:hover {
            background: var(--gradient-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            background: var(--bg-card);
            padding: 0 var(--spacing-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .btn-social:hover {
            border-color: #00d4aa;
            transform: translateY(-2px);
        }

        .btn-social.google {
            color: #db4437;
        }

        .btn-social.facebook {
            color: #4267B2;
        }

        .auth-footer {
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: #00d4aa;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .back-to-welcome {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .back-to-welcome:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                border-radius: 15px;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Botón para volver a la página de bienvenida -->
        <button class="back-to-welcome" onclick="window.location.href='welcome.html'">
            <i class="fas fa-arrow-left"></i>
            Volver
        </button>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-dice"></i>
                    <span>SpainBingo</span>
                </div>
                <div class="auth-title">¡Bienvenido de vuelta!</div>
                <div class="auth-subtitle">Accede a tu cuenta para continuar jugando</div>
            </div>

            <div class="auth-body">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </div>
                    <div class="auth-tab" onclick="switchTab('register')">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </div>
                </div>

                <!-- Formulario de Login -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="tu@email.com" required>
                        <div class="form-error" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Tu contraseña" required>
                        <div class="form-error" id="loginPasswordError"></div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Recordarme</label>
                    </div>

                    <button type="submit" class="btn-auth" id="loginBtn">
                        Iniciar Sesión
                        <div class="loading-spinner" id="loginSpinner"></div>
                    </button>

                    <!-- Error general para login -->
                    <div class="form-error" id="loginError" style="display: none;"></div>

                    <div class="auth-divider">
                        <span>o continúa con</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social facebook" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-input" id="registerUsername" placeholder="Tu nombre de usuario" required>
                        <div class="form-error" id="registerUsernameError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="registerFirstName" placeholder="Tu nombre" required>
                        <div class="form-error" id="registerFirstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-input" id="registerLastName" placeholder="Tu apellido" required>
                        <div class="form-error" id="registerLastNameError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="tu@email.com" required>
                        <div class="form-error" id="registerEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-input" id="registerDateOfBirth" required>
                        <div class="form-error" id="registerDateOfBirthError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-input" id="registerPhone" placeholder="Tu teléfono">
                        <div class="form-error" id="registerPhoneError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Mínimo 8 caracteres" required>
                        <div class="form-error" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Repite tu contraseña" required>
                        <div class="form-error" id="registerConfirmPasswordError"></div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">Acepto los <a href="terms.html" target="_blank">Términos y Condiciones</a> y la <a href="privacy-policy.html" target="_blank">Política de Privacidad</a></label>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Método de confirmación</label>
                        <select class="form-input" id="confirmationMethod" required>
                            <option value="">Selecciona un método</option>
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                        </select>
                        <div class="form-error" id="confirmationMethodError"></div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="acceptAge" required>
                        <label for="acceptAge">Confirmo que soy mayor de 18 años</label>
                    </div>

                    <button type="submit" class="btn-auth" id="registerBtn">
                        Crear Cuenta
                        <div class="loading-spinner" id="registerSpinner"></div>
                    </button>

                    <!-- Error general para registro -->
                    <div class="form-error" id="registerError" style="display: none;"></div>

                    <div class="auth-divider">
                        <span>o regístrate con</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social facebook" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
