<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoRoyal - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="styles-codere.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos espec√≠ficos para login */
        .login-page {
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .login-container {
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            background: var(--gradient-primary);
            padding: var(--spacing-2xl);
            text-align: center;
            color: var(--text-light);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-md);
        }

        .login-logo .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md);
            font-size: 1.5rem;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .login-body {
            padding: var(--spacing-2xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: var(--transition-normal);
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: var(--danger-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .input-icon .form-input {
            padding-left: 3rem;
        }

        .btn-login-submit {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--text-light);
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-login-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .login-footer {
            padding: var(--spacing-lg) var(--spacing-2xl);
            background: var(--bg-secondary);
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-to-welcome {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
        }

        .back-to-welcome:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .login-page {
                padding: var(--spacing-md);
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .back-to-welcome {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <button class="back-to-welcome" onclick="window.location.href='/welcome'">
            <i class="fas fa-arrow-left"></i>
            Volver
        </button>
        
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon">
                        <i class="fas fa-dice"></i>
                    </div>
                    <h1>BingoRoyal</h1>
                </div>
                <p>¬°Bienvenido de vuelta!</p>
            </div>

            <div class="login-body">
                <!-- Mensajes de alerta -->
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <!-- Formulario de login -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Correo Electr√≥nico
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="tu@email.com" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Contrase√±a
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Tu contrase√±a" 
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn-login-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div style="text-align: center; margin-top: var(--spacing-lg);">
                    <a href="#" onclick="alert('Funcionalidad pr√≥ximamente')" style="color: #ffffff; text-decoration: none; font-size: 0.9rem; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
                        ¬øOlvidaste tu contrase√±a?
                    </a>
                </div>
                
                <div class="login-footer">
                    <p>¬øNo tienes cuenta?</p>
                    <a href="/register.html" class="btn-register-link">
                        <i class="fas fa-user-plus"></i>
                        Crear Cuenta
                    </a>
                </div>
            </div>

            <div class="login-footer">
                <p>Al iniciar sesi√≥n, aceptas nuestros 
                    <a href="terms.html">T√©rminos de Servicio</a> y 
                    <a href="privacy-policy.html">Pol√≠tica de Privacidad</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        console.log('üéÆ BingoRoyal Login - Versi√≥n Moderna con Estilo Welcome');
        
        let isProcessing = false;
        
        function showMessage(text, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = text;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = text;
                successDiv.style.display = 'block';
            }
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            loginBtn.disabled = loading;
            emailInput.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesi√≥n...';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Login page loaded');
            
            // Verificaci√≥n de seguridad para credenciales de prueba
            const isProduction = window.location.protocol === 'https:' && 
                                 !window.location.hostname.includes('localhost') && 
                                 !window.location.hostname.includes('127.0.0.1');
            
            if (isProduction) {
                // En producci√≥n, verificar que no haya credenciales hardcodeadas
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (emailInput.value || passwordInput.value) {
                    console.error('üö® ALERTA DE SEGURIDAD: Credenciales de prueba detectadas en producci√≥n');
                    console.error('üîí Limpiando credenciales autom√°ticamente...');
                    emailInput.value = '';
                    passwordInput.value = '';
                }
                
                console.log('üîí Verificaci√≥n de seguridad completada - Producci√≥n');
            } else {
                console.log('üõ†Ô∏è Modo desarrollo detectado');
                console.log('üí° Para pruebas, puedes usar: test@example.com / 123');
            }
            
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isProcessing) {
                    console.log('‚ö†Ô∏è Login already in progress');
                    return;
                }
                
                console.log('üìù Login form submitted');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Por favor, completa todos los campos', 'error');
                    return;
                }
                
                isProcessing = true;
                hideMessages();
                setLoading(true);
                
                try {
                    console.log('üì° Sending login request...');
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log(`üìä Response status: ${response.status}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('üìÑ Response received:', data.success ? 'SUCCESS' : 'FAILED');
                    
                    if (data.success) {
                        console.log('‚úÖ Login successful');
                        showMessage('¬°Login exitoso! Redirigiendo...', 'success');
                        
                        localStorage.clear();
                        sessionStorage.clear();
                        console.log('üßπ Storage cleared');
                        
                        const sessionData = {
                            user: data.user,
                            token: data.token,
                            timestamp: Date.now()
                        };
                        
                        localStorage.setItem('bingoroyal_session', JSON.stringify(sessionData));
                        console.log('üíæ Session saved');
                        
                        setTimeout(() => {
                            console.log('üîÑ Redirecting to /game');
                            window.location.href = '/game';
                        }, 100);
                        
                    } else {
                        console.log('‚ùå Login failed:', data.error);
                        showMessage(data.error || 'Error de login', 'error');
                    }
                    
                } catch (error) {
                    console.error('üí• Login error:', error);
                    showMessage('Error de conexi√≥n. Int√©ntalo de nuevo.', 'error');
                } finally {
                    isProcessing = false;
                    setLoading(false);
                }
            });
            
            console.log('üéØ Event listeners configured');
        });
        
        window.addEventListener('beforeunload', function(e) {
            if (isProcessing) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        console.log('üõ°Ô∏è Login system initialized');
    </script>
</body>
</html>
