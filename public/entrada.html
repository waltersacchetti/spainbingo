<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Spain - Entrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--gradient-hero);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }
        
        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-2xl);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 2;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .loading-container:hover::before {
            left: 100%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xl);
            color: white;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-xl);
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-xl);
            position: relative;
            z-index: 2;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            margin-top: var(--spacing-xl);
            font-size: 0.9rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>ðŸŽ² BingoRoyal</h1>
        <p>Cargando la mejor experiencia de bingo...</p>
        <div class="spinner"></div>
        <div class="redirect-text">Redirigiendo automÃ¡ticamente...</div>
    </div>

    <script>
        // Redirigir automÃ¡ticamente a la pÃ¡gina de bienvenida
        setTimeout(() => {
            window.location.href = 'welcome.html';
        }, 2000);
    </script>
</body>
</html>
